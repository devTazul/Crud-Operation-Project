{% extends 'base.html'%}
{%block title%} Create Page {%endblock%}
{% block content %}
<div class="container">
    <h1 style="text-align:center"> Create Profile </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="Name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" name="Age">
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="Image">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="Address">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone_Number</label>
            <input type="number" class="form-control" name="Phn_Num">
        </div>
        <div class="mb-3">
            <label class="form-label">Date_Of_Birth</label>
            <input type="text" class="form-control" name="Date_Of_Birth">
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <select name="gender">
                <option value="None"></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Religion</label>
            <select name="religion">
                <option value="None"></option>
                <option value="Islam">Muslim</option>
                <option value="Hindu">Hindu</option>
                <option value="Khristan">Khristan</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
