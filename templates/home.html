{% extends 'base.html'%}
{%block title%} Home {%endblock%}
{% block content %}
<div class="container">
    <div class="colmun">
        <div class="row">
            {% for i in prof %}
            <div class="card" style="margin-top:20px; margin-right:20px;width: 18rem;">
                <img style="text-align:center; height:300px; weight:300px;" src="{{i.Image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.Address}}</p>
                    <a href="{% url 'seeProfile' i.id %}" class="btn btn-primary">See Profile</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-primary" style="background-color:red">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
